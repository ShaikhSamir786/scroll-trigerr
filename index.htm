<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Scroll Image Sequence</title>

    <!-- tailwind css cdn (keeping stable v3 only) -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.19"></script>

    <!-- GSAP + ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .parent {
            height: 200vh;
            /* space to scroll */
            position: relative;
        }

        .canvas-wrap {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <div class="parent h-96 w-96 mx-auto flex items-center justify-center">
        <div class="canvas-wrap">
            <canvas id="sequence"></canvas>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
